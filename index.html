<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Tic Tac Toe</h1>

    <div id="tttparent">

        <div class="row row1">
            <div class="cell column column1" id="cell1"></div>
            <div class="cell column column2" id="cell2"></div>
            <div class="cell column column3" id="cell3"></div>
        </div>
        <div class="row row2">
            <div class="cell column column1" id="cell3"></div>
            <div class="cell column column2" id="cell4"></div>
            <div class="cell column column3" id="cell5"></div>
        </div>
        <div class="row row3">
            <div class="cell column column1" id="cell6"></div>
            <div class="cell column column2" id="cell7"></div>
            <div class="cell column column3" id="cell8"></div>
        </div>

    </div>

</body>

</html>
